<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact – Francis de Faccio</title>
    <meta name="description" content="Contactez Francis de Faccio, artiste peintre et photographe en Corrèze. Retrouvez ses réseaux sociaux et ses œuvres sur Artmajeur." />
    <meta name="author" content="Francis de Faccio" />
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
        :root {
            --overlay: 0.15;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            color: #fff;
            background: url('images/photos/etang-correze.jpg') center center / cover no-repeat;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 0;
            background: rgba(0, 0, 0, var(--overlay));
        }

        /* PHRASE EN HAUT À GAUCHE */
        .tagline {
            position: absolute;
            top: 20px;
            left: 30px;
            z-index: 10;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.6);
            font-style: italic;
            letter-spacing: 0.5px;
            opacity: 0.95;
            text-align: left;
        }

        /* BOUTON RETOUR ACCUEIL - placé au centre */
        .back-home {
            position: absolute;
            top: 80px; /* placé sous la tagline */
            left: 50%;
            transform: translateX(-50%);
            z-index: 11;
        }

        .back-home a {
            display: inline-block;
            padding: 12px 26px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #222;
            border: 2px solid #fff;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .back-home a:hover {
            background: #fff;
            color: #111;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        /* CONTENU PRINCIPAL */
        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Contenu aligné à gauche */
            padding: 40px;
        }

        .hero {
            max-width: 640px;
            text-align: left; /* Texte aligné à gauche */
        }

        h1 {
            font-size: clamp(2.2rem, 4vw, 3.4rem);
            margin: 0;
            font-weight: 800;
            text-shadow: 0 8px 24px rgba(0, 0, 0, .45);
            letter-spacing: .02em;
        }

        /* BOUTONS */
        .cta {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: flex-start; /* Boutons alignés à gauche */
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 999px;
            background: rgba(255, 255, 255, .72);
            color: #111;
            text-decoration: none;
            font-weight: 800;
            letter-spacing: .02em;
            transition: transform .2s ease, background .2s ease, box-shadow .2s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .25);
        }

        .btn:hover {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, .9);
            box-shadow: 0 12px 30px rgba(0, 0, 0, .3);
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .tagline {
                font-size: 1rem;
                top: 12px;
                left: 15px;
                max-width: 80%;
                text-align: left;
            }

            .back-home {
                top: 65px;
                left: 50%;
                transform: translateX(-50%);
            }

            .content {
                justify-content: center;
                align-items: center;
                padding: 22px;
                height: 100vh;
            }

            .hero {
                text-align: center;
                max-width: 90%;
            }

            h1 {
                font-size: clamp(1.8rem, 6vw, 2.8rem);
            }

            .cta {
                margin-top: 32px;
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
        }
    </style>
</head>

<body>
    <!-- PHRASE EN HAUT À GAUCHE -->
    <div class="tagline">"Je peins la lumière et photographie les rêves."</div>

    <!-- BOUTON RETOUR ACCUEIL -->
    <div class="back-home">
        <a href="index.html">← Retour à l'accueil</a>
    </div>

    <main class="content">
        <div class="hero">
            <h1>Contact</h1>
            <div class="cta">
                <a class="btn" href="https://www.facebook.com/fanfan.francisd" target="_blank">Facebook</a>
                <a class="btn" href="https://www.instagram.com/evzone87" target="_blank">Instagram</a>
                <a class="btn" href="https://www.artmajeur.com/francis-de-faccio" target="_blank">Artmajeur</a>
            </div>
        </div>
    </main>
</body>
</html>
