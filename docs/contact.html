<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <!-- viewport ajusté pour webviews / fit cover -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Contact – Francis de Faccio</title>
    <meta name="description" content="Contactez Francis de Faccio, artiste peintre et photographe en Corrèze. Retrouvez ses réseaux sociaux et ses œuvres sur Artmajeur." />
    <meta name="author" content="Francis de Faccio" />
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- AOS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />

    <style>
        :root {
            --overlay: 0.15;
            --alien-green: #00ff80;
            --dark-bg: #000;

            /* variables pour boutons / espaces (modifiables facilement) */
            --btn-padding: 12px 24px;
            --btn-font: 1rem;
            --gap-cta: 14px;
            --content-padding: 40px;
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; width:100%; overflow-x: hidden; -webkit-text-size-adjust: 100%; }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            color: #fff;
            background: url('images/photos/etang-correze.jpg') center center / cover no-repeat;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 0;
            background: rgba(0, 0, 0, var(--overlay));
        }

        .tagline {
            position: absolute;
            top: 20px;
            left: 30px;
            z-index: 10;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 4px 12px rgba(0,0,0,0.6);
            font-style: italic;
        }

        .back-home {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 11;
        }

        .back-home a {
            display: inline-block;
            padding: 12px 26px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #222;
            border: 2px solid #fff;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .back-home a:hover {
            background: #fff;
            color: #111;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255,255,255,0.3);
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: var(--content-padding);
        }

        .hero { max-width: 640px; text-align: left; }

        h1 {
            font-size: clamp(2.2rem, 4vw, 3.4rem);
            margin: 0;
            font-weight: 800;
            text-shadow: 0 8px 24px rgba(0,0,0,.45);
            letter-spacing: .02em;
        }

        .cta {
            margin-top: 40px;
            display: flex;
            flex-direction: row;
            gap: var(--gap-cta);
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: var(--btn-padding);
            border-radius: 999px;
            background: rgba(255,255,255,.72);
            color: #111;
            text-decoration: none;
            font-weight: 800;
            letter-spacing: .02em;
            transition: transform .2s ease, background .2s ease, box-shadow .2s ease;
            box-shadow: 0 8px 24px rgba(0,0,0,.25);
            cursor: pointer;
            white-space: nowrap;
            font-size: var(--btn-font);
        }

        .btn:hover {
            transform: translateY(-1px);
            background: rgba(255,255,255,.9);
            box-shadow: 0 12px 30px rgba(0,0,0,.3);
        }

        /* IMAGE ROTATION */
        .rotation-img {
            margin-top: 20px;
            width: 80px;
            height: 80px;
            animation: rotation 8s linear infinite;
            cursor: pointer;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* MODALES */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #111;
            padding: 30px;
            border: 2px solid var(--alien-green);
            width: 90%;
            max-width: 600px;
            color: var(--alien-green);
            font-family: monospace;
            border-radius: 10px;
            box-shadow: 0 0 30px var(--alien-green);
            text-align: center;
        }

        .close {
            color: var(--alien-green);
            float: right;
            font-size: 28px;
            cursor: pointer;
        }

        .alien-text {
            font-size: 1rem;
            text-align: left;
            white-space: pre-wrap;
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* Formulaire */
        form {
            display: none;
            text-align: left;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            background-color: #222;
            color: #00ff80;
            border: 1px solid #00ff80;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #00ff80;
            color: #111;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            border: none;
        }

        #successMessage {
            display: none;
            color: var(--alien-green);
            margin-top: 15px;
            font-weight: bold;
        }

        .modal-link {
            display: none;
            color: var(--alien-green);
            font-weight: bold;
            font-size: 1.1rem;
            text-decoration: underline;
        }

        /* --- MODE COMPACT appliqué en paysage ou webview Facebook --- */
        body.compact {
            --btn-padding: 8px 14px;
            --btn-font: 0.86rem;
            --gap-cta: 8px;
            --content-padding: 14px;
        }

        body.compact .hero { max-width: 420px; }
        body.compact h1 { font-size: clamp(1.6rem, 3.2vw, 2.2rem); }
        body.compact .tagline { font-size: 0.95rem; top: 12px; left: 12px; }
        body.compact .rotation-img { width: 48px; height: 48px; margin-top: 10px; }
        body.compact .back-home a { padding: 8px 16px; font-size: 0.9rem; border-radius: 22px; }

        body.compact.narrow .hero { max-width: 360px; }
        body.compact.narrow h1 { font-size: clamp(1.4rem, 3.6vw, 1.9rem); }

        @media (max-width: 900px) {
            .tagline { font-size: 1rem; top:12px; left:15px; }
            .content { justify-content: flex-start; align-items: center; padding: 22px; height: 100vh; }
            .hero { text-align: left; max-width: 90%; }
            h1 { font-size: clamp(1.8rem, 6vw, 2.8rem); }
            .cta { margin-top: 20px; gap: 12px; }
            .rotation-img { width: 60px; height: 60px; margin-top: 12px; }
        }
    </style>
</head>
<body>
    <div class="tagline" data-aos="fade-down">Evzone.fr : deux arts, un regard, la nature pour atelier.</div>

    <div class="back-home" data-aos="fade-down">
        <a href="index.html">← Retour à l'accueil</a>
    </div>

    <main class="content">
        <div class="hero" data-aos="fade-up">
            <div class="cta">
                <button class="btn" id="btnContact">Contact mail</button>
                <button class="btn" id="btnFacebook">Facebook</button>
                <button class="btn" id="btnInstagram">Instagram</button>
                <button class="btn" id="btnArtmajeur">Artmajeur</button>
				<button class="btn" id="btnAbout">À propos / Mentions légales</button>
                <!-- Image de rotation ajoutée sous les boutons -->
                <img src="images/photos/rotation.png" alt="rotation" class="rotation-img" data-aos="flip-left" />
            </div>
        </div>
    </main>

    <!-- MODALE CONTACT -->
    <div id="modalContact" class="modal" data-aos="zoom-in">
        <div class="modal-content">
            <span class="close" data-close="modalContact">&times;</span>
            <div id="alienTextContact" class="alien-text"></div>
            <form id="contactForm" action="https://formspree.io/f/xnnbbzwb" method="POST">
                <label>Nom :</label>
                <input type="text" name="name" required>
                <label>Email :</label>
                <input type="email" name="email" required>
                <label>Message :</label>
                <textarea name="message" rows="4" required></textarea>
                <input type="submit" value="Envoyer">
            </form>
            <div id="successMessage">✅ Votre message a bien été envoyé !</div>
        </div>
    </div>

    <!-- MODALE A PROPOS -->
    <div id="modalAbout" class="modal" data-aos="zoom-in">
        <div class="modal-content">
            <span class="close" data-close="modalAbout">&times;</span>
            <div id="alienTextAbout" class="alien-text"></div>
        </div>
    </div>

    <!-- MODALE GÉNÉRIQUE (Facebook / Instagram / Artmajeur) -->
    <div id="modalGeneric" class="modal" data-aos="zoom-in">
        <div class="modal-content">
            <span class="close" data-close="modalGeneric">&times;</span>
            <div id="alienTextGeneric" class="alien-text"></div>
            <a id="modalLink" class="modal-link" target="_blank" rel="noopener">Accéder</a>
        </div>
    </div>

    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({ duration: 800, easing: 'ease-in-out', once: true });

        function typeEffect(element, textArray, callback) {
            let i = 0, j = 0;
            function typing() {
                if (i < textArray.length) {
                    if (j < textArray[i].length) {
                        element.textContent += textArray[i].charAt(j);
                        j++;
                        setTimeout(typing, 50);
                    } else {
                        element.textContent += "\n";
                        i++; j = 0;
                        setTimeout(typing, 300);
                    }
                } else if (callback) callback();
            }
            typing();
        }

        function openModal(modalId, messages, linkUrl = null) {
            const modal = document.getElementById(modalId);
            const textEl = modal.querySelector(".alien-text");
            const linkEl = modal.querySelector(".modal-link");

            if (textEl) textEl.textContent = "";
            if (linkEl) linkEl.style.display = "none";

            modal.style.display = "flex";

            typeEffect(textEl, messages, () => {
                if (linkUrl && linkEl) {
                    linkEl.href = linkUrl;
                    linkEl.textContent = "Cliquez ici pour visiter";
                    linkEl.style.display = "block";
                }
            });

            modal.onclick = (e) => {
                if (e.target === modal) {
                    modal.style.display = "none";
                    const contactForm = document.getElementById("contactForm");
                    if (contactForm) contactForm.style.display = "none";
                    const success = document.getElementById("successMessage");
                    if (success) success.style.display = "none";
                }
            };
        }

        document.getElementById("btnContact").addEventListener("click", () => {
            openModal("modalContact", [
                "Chargement...",
				"Bonjour,",
				"Vous avez un projet artistique de peintures, de photograpies?",
                "Veuillez saisir vos informations pour me contacter:"
            ]);
            setTimeout(() => {
                document.getElementById("contactForm").style.display = "block";
            }, 1000);
        });

        document.getElementById("btnAbout").addEventListener("click", () => {
            openModal("modalAbout", [
                "Chargement...",
                "Éditeur du site - Copyright © Francis De Faccio",
                "SIRET : 424896660 ",
				"Site : evzone.fr - Version 1.7",
                "Hébergeur du site : GitHub, 88 Colin P. Kelly Jr St, San Francisco, CA 94107, États-Unis"
            ]);
        });

        document.getElementById("btnFacebook").addEventListener("click", () => {
            openModal("modalGeneric", [
                "Chargement...",
                "Vous allez pouvoir visiter ma page Facebook en cliquant sur ce lien ou restez sur evzone en cliquant à l'extérieur de cette fenêtre."
            ], "https://www.facebook.com/fanfan.francisd");
        });

        document.getElementById("btnInstagram").addEventListener("click", () => {
            openModal("modalGeneric", [
                "Chargement...",
                "Vous allez pouvoir visiter ma page Instagram en cliquant sur ce lien ou restez sur evzone en cliquant à l'extérieur de cette fenêtre."
            ], "https://www.instagram.com/evzone87");
        });

        document.getElementById("btnArtmajeur").addEventListener("click", () => {
            openModal("modalGeneric", [
                "Chargement...",
                "Vous allez pouvoir visiter ma page Artmajeur en cliquant sur ce lien ou restez sur evzone en cliquant à l'extérieur de cette fenêtre."
            ], "https://www.artmajeur.com/francis-de-faccio");
        });

        const form = document.getElementById("contactForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const data = new FormData(form);
            const response = await fetch(form.action, {
                method: form.method,
                body: data,
                headers: { "Accept": "application/json" }
            });
            if (response.ok) {
                form.style.display = "none";
                document.getElementById("successMessage").style.display = "block";
            } else {
                alert("❌ Une erreur est survenue. Veuillez réessayer.");
            }
        });

        document.querySelectorAll(".close").forEach(btn => {
            btn.addEventListener("click", () => {
                const modal = btn.closest(".modal");
                if (modal) modal.style.display = "none";
                if (modal && modal.id === "modalContact") {
                    form.style.display = "none";
                    document.getElementById("successMessage").style.display = "none";
                }
            });
        });

        // --- MODE COMPACT selon orientation / webview Facebook / petite largeur
        (function compactMode() {
            const body = document.body;
            const ua = navigator.userAgent || '';
            const inFacebookWebview = /FBAN|FBAV|Instagram|Messenger/.test(ua); // inclut Instagram/Messenger webviews
            function update() {
                const w = window.innerWidth;
                const h = window.innerHeight;
                const isLandscape = w > h;
                if (isLandscape || (inFacebookWebview && w < 900)) {
                    body.classList.add('compact');
                    if (w < 420) body.classList.add('narrow'); else body.classList.remove('narrow');
                } else {
                    body.classList.remove('compact', 'narrow');
                }
            }
            window.addEventListener('resize', update, { passive: true });
            window.addEventListener('orientationchange', () => {
                setTimeout(update, 300);
            }, { passive: true });
            document.addEventListener('DOMContentLoaded', () => {
                update();
                // double-check après quelques instants (webviews réajustent parfois)
                setTimeout(update, 600);
            });
        })();
    </script>
</body>
</html>
