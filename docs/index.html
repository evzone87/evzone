<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evzone – Francis de Faccio, artiste peintre et photographe en Corrèze</title>
    <meta name="description"
        content="Découvrez les peintures et photographies de Francis de Faccio, artiste en Corrèze. Oeuvres uniques inspirées par la nature et ses émotions." />
    <meta name="keywords"
        content="artiste peintre, peinture nature, photographie, Corrèze, Limousin, tableaux uniques, art écologique" />
    <meta name="author" content="Francis de Faccio" />
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
        :root {
            --overlay: 0.15;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            color: #fff;
            background: url('images/photos/confolens01.jpg') center center / cover no-repeat;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 0;
            background: rgba(0, 0, 0, var(--overlay));
        }

        /* PHRASE EN HAUT À DROITE */
        .tagline {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 10;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.6);
            font-style: italic;
            letter-spacing: 0.5px;
            opacity: 0.95;
        }

        /* CONTENU PRINCIPAL */
        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 40px;
        }

        .hero {
            max-width: 640px;
            text-align: right;
        }

        h1 {
            font-size: clamp(2.2rem, 4vw, 3.4rem);
            margin: 0;
            font-weight: 800;
            text-shadow: 0 8px 24px rgba(0, 0, 0, .45);
            letter-spacing: .02em;
        }

        /* BOUTONS */
        .cta {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-end;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 999px;
            background: rgba(255, 255, 255, .72);
            color: #111;
            text-decoration: none;
            font-weight: 800;
            letter-spacing: .02em;
            transition: transform .2s ease, background .2s ease, box-shadow .2s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .25);
        }

        .btn:hover {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, .9);
            box-shadow: 0 12px 30px rgba(0, 0, 0, .3);
        }

        /* MOBILE */
        @media (max-width: 900px) {
            .tagline {
                font-size: 1rem;
                top: 12px;
                right: 15px;
                max-width: 60%;
                text-align: right;
            }

            .content {
                justify-content: flex-end;
                align-items: center;
                padding: 22px;
                height: 100vh;
            }

            .hero {
                text-align: right;
                max-width: 90%;
            }

            h1 {
                font-size: clamp(1.8rem, 6vw, 2.8rem);
            }

            .cta {
                margin-top: 32px;
                flex-direction: column;
                align-items: flex-end;
                gap: 12px;
            }
        }
    </style>
</head>

<body>
    <!-- PHRASE EN HAUT À DROITE -->
    <div class="tagline">"Je peins la lumière et photographie les rêves." Francis De Faccio</div>
    <main class="content">
        <div class="hero">
            <h1>Evzone</h1>
            <div class="cta">
                <a class="btn" href="peinture.html">Peinture</a>
                <a class="btn" href="photographie.html">Photographie</a>
                <!-- NOUVEAU BOUTON CONTACT -->
                <a class="btn" href="contact.html">Contact</a>
            </div>
        </div>
    </main>
</body>
</html>
