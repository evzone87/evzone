<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <!-- viewport ajusté + fit cover -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Evzone – Francis de Faccio, artiste peintre et photographe en Limousin</title>
    <meta name="description"
        content="Découvrez les peintures et photographies de Francis de Faccio, artiste en Corrèze. Oeuvres uniques inspirées par la nature et ses émotions." />
    <meta name="keywords"
        content="artiste peintre, peinture nature, photographie, Corrèze, Limousin, tableaux uniques, art écologique" />
    <meta name="author" content="Francis de Faccio" />
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.css" rel="stylesheet">

    <style>
        :root { --overlay: 0.15; --btn-padding: 12px 24px; --btn-font: 1rem; --gap-cta: 12px; }
        * { box-sizing: border-box; }
        html, body { height: 100%; width:100%; margin: 0; overflow-x: hidden; -webkit-text-size-adjust: 100%; }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            color: #fff;
            position: relative;
            min-height: 100vh;
            /* plus d'image en background ici : on utilise le slideshow */
        }

        /* SLIDESHOW ARRIERE-PLAN (2 IMAGES) */
        #background-slideshow {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        #background-slideshow img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 2s ease-in-out;
            opacity: 0;
            will-change: opacity;
        }
        #background-slideshow img.active { opacity: 1; }

        /* légère couche sombre pour lisibilité */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: -1;
            background: rgba(0,0,0,var(--overlay));
            pointer-events: none;
        }

        .tagline {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 10;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 4px 12px rgba(0,0,0,0.6);
            font-style: italic;
            letter-spacing: 0.5px;
            opacity: 0.95;
            max-width: 60%;
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 40px;
        }

        .hero { max-width: 640px; text-align: right; }

        h1 {
            font-size: clamp(2.2rem, 4vw, 3.4rem);
            margin: 0;
            font-weight: 800;
            text-shadow: 0 8px 24px rgba(0,0,0,.45);
            letter-spacing: .02em;
        }

        .cta {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            gap: var(--gap-cta);
            align-items: flex-end;
        }

        .btn {
            display: inline-block;
            padding: var(--btn-padding);
            border-radius: 999px;
            background: rgba(255,255,255,.72);
            color: #111;
            text-decoration: none;
            font-weight: 800;
            letter-spacing: .02em;
            transition: transform .2s ease, background .2s ease, box-shadow .2s ease;
            box-shadow: 0 8px 24px rgba(0,0,0,.25);
            font-size: var(--btn-font);
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-1px);
            background: rgba(255,255,255,.9);
            box-shadow: 0 12px 30px rgba(0,0,0,.3);
        }

        .rotation-icon {
            margin-top: 18px;
            max-width: 80px;
            height: auto;
            opacity: 0.9;
            cursor: default;
            transition: transform 0.3s ease;
        }

        .rotation-icon:hover {
            transform: rotate(10deg) scale(1.05);
            opacity: 1;
        }

        /* --- MODE COMPACT appliqué en paysage ou webview Facebook --- */
        body.compact {
            /* variables pour la version compacte */
            --btn-padding: 8px 14px;
            --btn-font: 0.86rem;
            --gap-cta: 8px;
        }

        body.compact .content { padding: 14px; }
        body.compact .hero { max-width: 420px; }
        body.compact h1 { font-size: clamp(1.6rem, 3.2vw, 2.2rem); }
        body.compact .tagline { font-size: 0.95rem; top: 12px; right: 12px; max-width: 55%; }
        body.compact .rotation-icon { max-width: 48px; margin-top: 10px; }
        body.compact .cta { margin-top: 20px; gap: var(--gap-cta); align-items: flex-end; }

        /* plus compact encore pour très petits espaces (p.ex. landscape narrow) */
        body.compact.narrow .hero { max-width: 360px; }
        body.compact.narrow h1 { font-size: clamp(1.4rem, 3.6vw, 1.9rem); }

        @media (max-width: 900px) {
            .tagline { font-size: 1rem; top:12px; right:15px; max-width:60%; text-align:right; }
            .content { justify-content: flex-end; align-items: center; padding: 22px; height: 100vh; }
            .hero { text-align: right; max-width: 90%; }
            h1 { font-size: clamp(1.8rem, 6vw, 2.8rem); }
            .cta { margin-top: 32px; flex-direction: column; align-items: flex-end; gap: 12px; }
            .rotation-icon { max-width: 60px; margin-top: 12px; }
        }
    </style>
</head>

<body>
    <!-- ARRIERE-PLAN SLIDESHOW -->
    <div id="background-slideshow" aria-hidden="true">
        <img src="images/photos/confolens01.jpg" class="active" alt="Confolens" />
        <img src="images/photos/32.2athena.jpg" alt="Athena" />
    </div>

    <!-- PHRASE EN HAUT À DROITE -->
    <div class="tagline" data-aos="fade-down" data-aos-duration="1200">
        "Je peins la lumière et photographie les rêves." Francis De Faccio
    </div>

    <main class="content">
        <div class="hero" data-aos="fade-left" data-aos-duration="1200" data-aos-delay="200">
            <h1 data-aos="fade-up" data-aos-duration="1200" data-aos-delay="400">Evzone.fr</h1>
            <img class="rotation-icon" src="images/photos/rotation.png" alt="Rotation smartphone"
                title="Tournez votre smartphone pour une meilleure expérience" data-aos="zoom-in" data-aos-duration="1200"
                data-aos-delay="1200" />
            <div class="cta">
                <a class="btn" href="peinture.html" data-aos="fade-right" data-aos-duration="1200" data-aos-delay="600">Peinture</a>
                <a class="btn" href="photographie.html" data-aos="fade-right" data-aos-duration="1200" data-aos-delay="800">Photo</a>
                <a class="btn" href="contact.html" data-aos="fade-right" data-aos-duration="1200" data-aos-delay="1000">Contact</a>
            </div>
        </div>
    </main>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.js"></script>
    <script>
        AOS.init({ once: true, easing: 'ease-out-cubic' });

        // SLIDESHOW : change toutes les 10s (fondu géré en CSS)
        (function slideshow() {
            const imgs = document.querySelectorAll('#background-slideshow img');
            let idx = 0;
            setInterval(() => {
                imgs[idx].classList.remove('active');
                idx = (idx + 1) % imgs.length;
                imgs[idx].classList.add('active');
            }, 10000);
        })();

        // --- MODE COMPACT selon orientation / webview Facebook / petite largeur
        (function compactMode() {
            const body = document.body;
            const ua = navigator.userAgent || '';
            const inFacebookWebview = /FBAN|FBAV|Instagram|Messenger/.test(ua); // inclut Instagram/Messenger webviews
            function update() {
                const w = window.innerWidth;
                const h = window.innerHeight;
                const isLandscape = w > h;
                // active si paysage OU si webview Facebook (on force compacte si large < 900)
                if (isLandscape || (inFacebookWebview && w < 900)) {
                    body.classList.add('compact');
                    // si la largeur devient vraiment étroite en paysage, ajoute 'narrow'
                    if (w < 420) body.classList.add('narrow'); else body.classList.remove('narrow');
                } else {
                    body.classList.remove('compact', 'narrow');
                }
            }
            // appels initiaux + temporisés (webviews peuvent recalculer différemment)
            window.addEventListener('resize', update, { passive: true });
            window.addEventListener('orientationchange', () => {
                setTimeout(update, 300);
            }, { passive: true });
            document.addEventListener('DOMContentLoaded', () => {
                update();
                // double-check après 600ms (certaines webviews réajustent après le rendu)
                setTimeout(update, 600);
            });
        })();
    </script>
</body>
</html>
