<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Animation Alien Épisode 1</title>
  <style>
    body { margin: 0; padding: 0; font-family: monospace; color: lime; background: black; }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      overflow: hidden;
      z-index: 1000;
    }
    .popup .bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
    }
    .popup .text {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      letter-spacing: 0.1em;
      opacity: 0;
    }
    .close-btn {
      position: absolute;
      top: 2%;
      right: 2%;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="btn1">▶ Épisode 1</button>

  <div id="popup1" class="popup">
    <span class="close-btn" onclick="closePopup(1)">✖</span>
    <img class="bg" src="ta_photo_heure_bleue.jpg" alt="Fond épisode 1" />
    <div class="text" id="text1"> </div>
    <audio id="audio1" src="son_episode1.wav"></audio>
  </div>

  <script>
    const episodes = {
      1: {
        texte: ">>> Transmission Alien activée… connexion au niveau 1 <<<",
        delay: 100,  // ms entre chaque lettre
      },
      // tu peux définir épisodes 2, 3 ici
    };

    function openPopup(n) {
      const pop = document.getElementById("popup" + n);
      const audio = document.getElementById("audio" + n);
      const txtElem = document.getElementById("text" + n);
      pop.style.display = "block";
      audio.play();

      let text = episodes[n].texte;
      let i = 0;
      function step() {
        if (i < text.length) {
          txtElem.innerText = text.substring(0, i + 1);
          txtElem.style.opacity = 1;
          i++;
          setTimeout(step, episodes[n].delay);
        }
      }
      step();
    }

    function closePopup(n) {
      const pop = document.getElementById("popup" + n);
      const audio = document.getElementById("audio" + n);
      pop.style.display = "none";
      audio.pause();
      audio.currentTime = 0;
      document.getElementById("text" + n).innerText = "";
    }

    document.getElementById("btn1").onclick = () => openPopup(1);
  </script>

</body>
</html>
