<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evzone – Francis de Faccio, artiste peintre et photographe en Corrèze</title>
    <meta name="description"
        content="Découvrez les peintures et photographies de Francis de Faccio, artiste en Corrèze. Œuvres uniques inspirées par la nature et ses émotions." />
    <meta name="keywords"
        content="artiste peintre, peinture nature, photographie, Corrèze, Limousin, tableaux uniques, art écologique" />
    <meta name="author" content="Francis de Faccio" />
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
        :root {
            --overlay: 0.15;
            --btn-bg: rgba(255, 255, 255, .72);
            --btn-hover-bg: rgba(255, 255, 255, .9);
            --btn-color: #111;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            color: #fff;
            background: url('images/photos/confolens01.jpg') center center / cover no-repeat;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 0;
            background: rgba(0, 0, 0, var(--overlay));
        }

        /* PHRASE EN HAUT À DROITE */
        .tagline {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 10;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.6);
            font-style: italic;
            opacity: 0.95;
        }

        /* CONTENU PRINCIPAL */
        .content {
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 40px;
        }

        .hero {
            max-width: 640px;
            text-align: right;
        }

        h1 {
            font-size: clamp(2.2rem, 4vw, 3.4rem);
            margin: 0;
            font-weight: 800;
            text-shadow: 0 8px 24px rgba(0, 0, 0, .45);
            letter-spacing: .02em;
        }

        /* BOUTONS PRINCIPAUX */
        .cta {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-end;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 999px;
            background: var(--btn-bg);
            color: var(--btn-color);
            text-decoration: none;
            font-weight: 800;
            letter-spacing: .02em;
            transition: transform .2s ease, background .2s ease, box-shadow .2s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .25);
        }

        .btn:hover {
            transform: translateY(-1px);
            background: var(--btn-hover-bg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, .3);
        }

        /* SECTION CONTACT */
        footer {
            position: relative;
            z-index: 2;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(6px);
            text-align: center;
            margin-top: 30px;
        }

        footer h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #fff;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .contact-links a {
            padding: 10px 22px;
            border-radius: 30px;
            background: var(--btn-bg);
            color: var(--btn-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.25s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .contact-links a:hover {
            background: var(--btn-hover-bg);
            transform: scale(1.05);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
        }

        /* MOBILE */
        @media (max-width: 900px) {
            .tagline {
                font-size: 1rem;
                top: 12px;
                right: 15px;
                max-width: 60%;
                text-align: right;
            }

            .content {
                justify-content: center;
                padding: 22px;
                text-align: center;
            }

            .hero {
                max-width: 90%;
                text-align: center;
            }

            .cta {
                align-items: center;
                margin-top: 30px;
            }

            .contact-links {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>

<body>
    <!-- PHRASE EN HAUT À DROITE -->
    <div class="tagline">"Je peins la lumière et photographie les rêves."</div>

    <!-- CONTENU PRINCIPAL -->
    <main class="content">
        <div class="hero">
            <h1>Evzone</h1>
            <div class="cta">
                <a class="btn" href="peinture.html">Peinture</a>
                <a class="btn" href="photographie.html">Photographie</a>
            </div>
        </div>
    </main>

    <!-- SECTION CONTACT -->
    <footer>
        <h2>Contact</h2>
        <div class="contact-links">
            <a href="https://www.artmajeur.com/francis-de-faccio" target="_blank">Artmajeur</a>
            <a href="https://www.tiktok.com/@francisdefaccio" target="_blank">TikTok</a>
            <a href="https://www.instagram.com/evzone87/" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/fanfan.francisd?locale=fr_FR" target="_blank">Facebook</a>
        </div>
    </footer>
</body>
</html>
