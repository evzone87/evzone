<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evzone – Francis de Faccio, artiste peintre et photographe en Corrèze</title>
    <meta name="description"
        content="Découvrez les peintures et photographies de Francis de Faccio, artiste en Corrèze. Oeuvres uniques inspirées par la nature et ses émotions." />
    <meta name="keywords"
        content="artiste peintre, peinture nature, photographie, Corrèze, Limousin, tableaux uniques, art écologique" />
    <meta name="author" content="Francis de Faccio" />
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
        :root {
            --overlay: 0.15;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            color: #fff;
            background: url('images/photos/confolens01.jpg') center center / cover no-repeat;
            position: relative;
            min-height: 100%;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 0;
            background: rgba(0, 0, 0, var(--overlay));
        }

        /* CONTENU */
        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: flex-end; /* texte en bas sur PC */
            justify-content: flex-end;
            padding: 40px;
        }

        .hero {
            max-width: 640px;
            text-align: right;
        }

        h1 {
            font-size: clamp(2.2rem, 4vw, 3.4rem);
            margin: 0 0 6px;
            font-weight: 800;
            text-shadow: 0 8px 24px rgba(0, 0, 0, .45);
            letter-spacing: .02em;
        }

        .subtitle {
            font-size: clamp(1.05rem, 1.8vw, 1.3rem);
            font-weight: 600;
            opacity: .95;
        }

        .lead {
            margin-top: 14px;
            font-size: clamp(1rem, 1.6vw, 1.15rem);
            line-height: 1.6;
            text-shadow: 0 4px 16px rgba(0, 0, 0, .45);
        }

        .cta {
            margin-top: 28px;
            display: flex;
            gap: 16px;
            flex-wrap: nowrap; /* Toujours sur la même ligne */
            justify-content: flex-end;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 999px;
            background: rgba(255, 255, 255, .72);
            color: #111;
            text-decoration: none;
            font-weight: 800;
            letter-spacing: .02em;
            transition: transform .2s ease, background .2s ease, box-shadow .2s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .25);
        }

        .btn:hover {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, .9);
            box-shadow: 0 12px 30px rgba(0, 0, 0, .3);
        }

        /* MOBILE */
        @media (max-width: 900px) {
            .content {
                justify-content: flex-end; /* texte aligné à droite */
                align-items: flex-start; /* on remonte le texte */
                padding: 22px;
                height: 100vh;
            }

            .hero {
                text-align: right; /* texte aligné à droite */
                max-width: 90%;
            }

            h1 {
                font-size: clamp(1.8rem, 6vw, 2.8rem);
            }

            .subtitle {
                font-size: clamp(0.95rem, 4vw, 1.2rem);
            }

            .lead {
                font-size: clamp(0.9rem, 3.5vw, 1rem);
                line-height: 1.5;
            }

            .cta {
                justify-content: flex-start; /* aligné à droite comme les autres textes */
                gap: 16px;
            }
        }
    </style>
</head>

<body>

    <main class="content">
        <div class="hero">
            <h1>Evzone</h1>
            <div class="subtitle">Le site de Francis de Faccio</div>
            <p class="lead">Cet artiste traduit nos liens avec la nature à travers ses œuvres uniques.</p>
            <div class="cta">
                <a class="btn" href="photographie.html">Photographie</a>
                <a class="btn" href="peinture.html">Peinture</a>
            </div>
        </div>
    </main>

</body>

</html>
